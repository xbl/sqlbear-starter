name: CI

on: [push]

jobs:
  build_mac_zip:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Make dir and download jre to dist
      run: |
        sh ./build_mac_zip.sh
    - name: Archive zip
      uses: actions/upload-artifact@v1
      with:
        name: sqlbear_mac_x64
        path: /dist/sqlbear_mac_x64
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.token }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Changes in this Release
          - First Change
          - Second Change
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.token }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./my-artifact.zip
        asset_name: my-artifact.zip
        asset_content_type: application/zip

  build_linux_zip:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Make dir and download jre to dist
      run: |
        sh ./build_linux_zip.sh
    - name: Archive zip
      uses: actions/upload-artifact@v1
      with:
        name: sqlbear_linux_x64
        path: /dist/sqlbear_linux_x64

  build_windows_zip:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Make dir and download jre to dist
      run: |
        sh ./build_windows_zip.sh
    - name: Archive zip
      uses: actions/upload-artifact@v1
      with:
        name: sqlbear_windows_x64
        path: /dist/sqlbear_windows_x64